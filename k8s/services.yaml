apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 3000        # Port inside the pod
      targetPort: 3000  # Target port for the container
      nodePort: 30000   # Port exposed on Minikube
  type: NodePort  # Expose api-gateway externally

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000
  type: ClusterIP  # Keep it internal, no need to expose to outside

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: ClusterIP  # Keep it internal, no need to expose to outside
